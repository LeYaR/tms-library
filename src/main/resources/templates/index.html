<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>

        <th>ISBN</th>
        <th>Name</th>
        <th>Publishing date</th>
        <th>Price</th>
        <th>In stock</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempBook : ${book}">

        <td th:text="${tempBook.isbn}"></td>
        <td th:text="${tempBook.book_name}"></td>
        <td th:text="${tempBook.books_publisher}"></td>
        <td th:text="${tempBook.books_author}"></td>
        <td th:text="${tempBook.description}"></td>
        <td>
            <div sec:authorize="hasAnyRole('USER', 'ADMIN')">
                <!-- Add "update" button/link -->
                <a th:href="@{/books/showFormForUpdate(bookId=${tempBook.id})}"
                   class="btn btn-info btn-sm mb-1">
                    Update
                </a>
            </div>
            <!-- Add "delete" button/link -->
            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/books/delete(bookId=${tempBook.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                    Delete
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
